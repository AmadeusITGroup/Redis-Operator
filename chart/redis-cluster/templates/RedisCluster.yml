apiVersion: "redisoperator.k8s.io/v1alpha1"
kind: RedisCluster
metadata:
  name: {{ template "clustername" . }}
  labels:
    app: {{ template "name" . }}
spec:
  numberOfMaster: {{ .Values.numberOfMaster }}
  replicationFactor: {{ .Values.replicationFactor }}
  serviceName: {{ template "service-name" . }}
  podTemplate:
    metadata:
      labels:
        app: {{ template "name" . }}
    spec:
      serviceAccountName: {{ template "serviceaccount" . }}
      volumes:
        - name: data
          emptyDir: {}
        - name: conf
          emptyDir: {}
{{- if .Values.redis.configuration.file }}
        - name: extra-conf
          configMap:
            name: {{ template "clustername" . }}
{{- end }}
      containers:
        - name: redis-node
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          args: ["--v={{ .Values.log.level }}", 
            "--c=/redis-conf/redis.conf",
            "--logtostderr=true", 
            "--alsologtostderr=true",
            "--rs={{ template "service-name" . }}", 
            "--t=10s", 
            "--d=10s", 
            "--ns=$(POD_NAMESPACE)",
            "--ip=$(POD_IP)",
{{- if .Values.resources }}
             "--max-memory=$(MEMORY_REQUEST)",
{{- end }}
{{- if .Values.maxMemoryPolicy }}
             "--max-memory-policy={{ .Values.maxMemoryPolicy }}",
{{- end }}
{{- if .Values.redis.configuration.file }}
            "--config-file=/redis-extra-conf/redis.conf",
{{- end }}
            "--cluster-node-timeout=2000"]
          imagePullPolicy: IfNotPresent
          ports:
              - containerPort: 6379
                name:  redis
              - containerPort: 16379
                name: cluster
          volumeMounts:
            - name: data
              mountPath: /redis-data
            - name: conf
              mountPath: /redis-conf
{{- if .Values.redis.configuration.file }}
            - name: extra-conf
              mountPath: /redis-extra-conf
{{- end }}
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
{{- if .Values.resources }}
            - name: MEMORY_REQUEST
              valueFrom:
                resourceFieldRef:
                  containerName: redis-node
                  resource: requests.memory
{{- end }}
          livenessProbe:
            httpGet:
              path: /live
              port: 8080
            initialDelaySeconds: 12
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 12
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
{{- if .Values.resources }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
{{- end }}
{{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
{{- end }}
